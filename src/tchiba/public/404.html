<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,500);

    body { 
      background-image: url(https://media.giphy.com/media/d2jjuAZzDSVLZ5kI/source.gif);
      background-size: cover;
      background-position: center;
      color: #fff;
      font-size: 100%;
      line-height: 1.5;
      font-family: "Roboto", sans-serif;
      height: 100vh;
      width: 100vw;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .flexdiv {
      background-color: rgba(0, 0, 0,0.7);
      border-radius: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 2em;
      padding: 0 1rem 1rem 1rem;
    }

    .button {
      font-weight: 300;
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #efefef;
      padding: .5em;
      border-radius: 2em;
      margin-top: 3em;
      transition: all .3s linear;
    }

    .button:hover {
      background-color: #fff;
      color: #007aff;
    }

    p {
      font-size: 2em;
      text-align: center;
      font-weight: 100;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 12em;
      font-weight: 100;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class='flexdiv'>
    <h1>404</h1>
    <p>Oops! Nothing to see here...</p>
    <a class="button" href="https://tchiba.herokuapp.com/"><i class="icon-home"></i> Return from whence you came</a>
  </div>
</body>
</html>
